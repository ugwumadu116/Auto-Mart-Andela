<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auto-Mart - Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/user.css" />
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="./index.html" class="logo">
                <img src="./images/logo.svg" alt="logo" />
            </a>
            <div class="cart-btn cart-icon-button">
                <span class="cart-icon">
                    sell
                </span>
            </div>
            <a href="./cars.html" class="user">
                <i class="fas fa-car"></i>
            </a>
            <a href="./user.html" class="user">
                <i class="fas fa-user-alt"></i>
            </a>
        </div>

    </nav>
    <section class="services">
        <div class="services-container">
            <article class="service">
                <button class="my-cars-btn service-btn btn-active">my cars</button>
            </article>
            <article class="service ">
                <button class="sold-cars service-btn">sold cars</button>
            </article>
        </div>
    </section>
    <section id="cars-section">
        <div class="cars-container">
        </div>
    </section>


    <div class="sell-car-overlay">
        <div class="sell-car">
            <span class="close-sell-car">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Advertise your car</h2>
            <div class="sell-car-content">
                <form id="post-car" enctype="multipart/form-data">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" name="name" minlength="2" placeholder="Car Name" required>
                    </div>
                    <div class="input-group">
                        <label>image</label>
                        <input type="file" id="file" name="image-file">
                    </div>
                    <div class="input-group">
                        <label>Manufacturer</label>
                        <input type="text" name="manufacturer" placeholder="Manufacturer" minlength="2" required>
                    </div>
                    <div class="input-group">
                        <label>Model</label>
                        <input type="text" name="model" placeholder="Model" required>
                    </div>
                    <div class="input-group">
                        <label>Price</label>
                        <input type="number" name="price" placeholder="Model" required>
                    </div>
                    <div class="input-group">
                        <label>Body type</label>
                        <select required>
                            <option value="Chevrolet">car</option>
                            <option value="Chevrolet">truck</option>
                            <option value="Vintage">trailer</option>
                            <option value="Mercedes Benz">van</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>State</label>
                        <select required>
                            <option value="Chevrolet">new</option>
                            <option value="Chevrolet">old</option>
                        </select>
                    </div>
                    <div class="input-group-submit">
                        <button type="submit" class="btn-submit">Sell</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="single-car-overlay">
        <div class="single-car">
            <span class="close-single-car">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>single car</h2>
            <div class="single-car-content">
            </div>
            <div class="car-footer">
                <button class="single-car-btn update-price">Update price</button>
                <button class="single-car-btn update-price">mark as sold</button>
                <div class="content">
                    <form>
                        <input type="number">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/user.js"></script>
</body>

</html>
